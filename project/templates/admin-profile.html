
<!DOCTYPE html>
<html>
<head>
<title>Admin ERP Portal</title>
<!-- <link rel="stylesheet" href="../static/ui.css"> -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ui.css') }}">
<script src="https://kit.fontawesome.com/281d3d428e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<div class="side">
		<!-- Div Header-->
		<h2>Admin ERP Portal</h2>
		<h3>Welcome    {{username}}</h3><br>

		<a href="{{ url_for('adminchoice', input='dashboard') }}"><i class="fa fa-user"></i>  Dashboard</a>
        <a href="{{ url_for('adminchoice', input='profile') }}" style="background-color: #fff ; color: #0089ff;"><i class="fa fa-address-book-o"></i>Profile</a>
        <a href="{{ url_for('adminchoice', input='studentrecord') }}"><i class="fa fa-user-graduate"></i>Student Records</a>
		<a href="{{ url_for('adminchoice', input='facultyrecord') }}"><i class="fa fa-chalkboard-user"></i>Faculty Records</a>
        <a href="{{ url_for('adminchoice', input='lectures') }}"><i class="fa fa-calendar-check-o"></i>Lectures Management</a>
		<a href="{{ url_for('adminchoice', input='admissionrequest') }}"><i class="fa fa-file-lines"></i>Admission Request</a>
        <a href="{{ url_for('adminchoice', input='registrationrequest') }}"><i class="fa-regular fa-file-lines"></i>Registration Request</a>
        <!-- <a href="{{ url_for('adminchoice', input='faculty-portal') }}"><i class="fa fa-file-pen"></i>Courses and Syllabus</a> -->
        <!-- <a href="{{ url_for('adminchoice', input='faculty-portal') }}"><i class="fa fa-book"></i>Library Management</a> -->
		<!-- <a href="#"> Java </a> -->
	</div>
	<div class="content">
		<div class="items">
		<h1>Profile</h1><br>
		<table class="profile">
			<tr><td><b>Name : </b>{{name}}</td></tr>
			<!-- <tr><td><b>Faculty ID : </b>{{faculty_id}}</td></tr>

			<tr><td><b>Father's Name : </b>{{fathername}}</td></tr>
			<tr><td><b>Mother's Name : </b>{{mothername}}</td></tr> -->
            <tr><td><b>Contact Number : </b>{{contact}}</td></tr>
			<tr><td><b>Email ID : </b>{{email}}</td></tr>
            <!-- <tr><td><b>Qualifications : </b>{{qualification}}</td></tr>
			<tr><td><b>Subjects : </b>{{subject}}</td></tr> -->
			<tr><td><b>Address : </b>{{address}}</td></tr>
			<!-- <tr><td><b>Stream : </b>{{stream}}</td></tr>
			<tr><td><b>Year : </b>{{year}}</td></tr>
			<tr><td><b>Section : </b>{{section}}</td></tr> -->
			<tr><td><b>College Name : </b>{{college}}</td></tr>

		</table>
	</div>
	</div></div>
</body>
</html>
