
<!DOCTYPE html>
<html>
<head>
<title>Faculty ERP Portal</title>
<!-- <link rel="stylesheet" href="../static/ui.css"> -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ui.css') }}">
<script src="https://kit.fontawesome.com/281d3d428e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<div class="side">
		<!-- Div Header-->
		<h2>Faculty ERP Portal</h2>
		<h3>Welcome    {{username}}</h3><br>

		<a href="{{ url_for('facultychoice', input='dashboard') }}"><i class="fa fa-user"></i>  Dashboard</a>
        <a href="{{ url_for('facultychoice', input='profile') }}" ><i class="fa fa-address-book-o"></i>Profile</a>
        <a href="{{ url_for('facultychoice', input='attendance') }}" style="background-color: #fff ; color: #0089ff;"><i class="fa fa-cloud-upload"></i>Upload Attendance</a>
		<a href="{{ url_for('facultychoice', input='lecture') }}"><i class="fa fa-calendar-check-o"></i>
			Lecture Schedule
		</a>
		<a href="{{ url_for('facultychoice', input='marks') }}"><i class="fa fa-pencil-square-o"></i>
			Upload Marks
		</a>
		<!-- <a href="#"> Java </a> -->
	</div>
	<div style="display: grid;padding-left: 80px;padding-right: 80px;">
		<div class="items">
			<form action="/uploaded" method="post">
				<h1>Select The Required Details</h1>
				<table style="width: 50% ;" id="bold">
					<tr>
						<td><b>Class :</b></td>
						<td>
							<select name="course" id="" class="input-field">
								<option value="-">----</option>
								<option value="B.Tech">B.Tech</option>
								<option value="B.Pharma">B.pharma</option>
								<option value="MBA">MBA</option>

							</select>
						</td>
					</tr>
					<tr>
						<td><b>Section :</b></td>
						
							<td>
								<select name="examname" id="" class="input-field">
									<option value="-">----</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
	
								</select>
							</td>
						
					</tr>
					<tr>	
						<td><b>year : </b></td>
						<td>
							<select name="year" id="" class="input-field">
								<option value="-">----</option>
								<option value="1st">I year</option>
								<option value="2nd">II year</option>
								<option value="3rd">III year</option>
								<option value="4th">IV year</option>

							</select>
						</td>
						
					</tr>
					<tr>	
						<td><b>Upload Excel File : </b></td>
						<td><input type="File" name="attendance" id="file-input" style="display: none;">
							<label for="file-input" class="file">Choose File</label>
						</td>
						
					</tr>
					<tr><td><input type="submit" class="btn"></td>
						
					</tr>
				</table>
			</form>
			<br><br>
		</div>

	</div>
</div>
</body>
</html>
